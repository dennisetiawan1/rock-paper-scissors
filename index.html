<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    
    <div class="container-button">
        <div>
            <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>
            <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="rock" class="move-icon"></button>
            <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="rock" class="move-icon"></button>
        </div>
        <div>
            <p class="js-result result"></p>
    
            <div class="js-moves container-moves"></div>
           
            <p class="js-score score"></p>
        </div>
        <div>
            <button class="reset-score-button js-reset-score-button">Reset Score</button>
    
            <button class="auto-play-button" onclick="
                autoPlay()
            ">Auto Play</button>
        
            <div class="container-confirm js-confirm-button">
            
            </div>
        </div>
        
    </div>
    

    

    <script src="main.js"></script>
</body>
</html>
